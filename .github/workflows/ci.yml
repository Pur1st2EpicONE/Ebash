name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8 
        with:
          version: v2.4.0           
          args: ./...

      - name: Run tests
        run: make test
